		/>
		<style type="text/css">
			.medium-zoom-overlay {
				position: fixed;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				opacity: 0;
				transition: opacity 0.3s;
				will-change: opacity;
			}
			.medium-zoom--opened .medium-zoom-overlay {
				cursor: pointer;
				cursor: zoom-out;
				opacity: 1;
			}
			.medium-zoom-image {
				cursor: pointer;
				cursor: zoom-in;
				transition: transform 0.3s
					cubic-bezier(0.2, 0, 0.2, 1) !important;
			}
			.medium-zoom-image--hidden {
				visibility: hidden;
			}
			.medium-zoom-image--opened {
				position: relative;
				cursor: pointer;
				cursor: zoom-out;
				will-change: transform;
			}
		</style>
	</head>
